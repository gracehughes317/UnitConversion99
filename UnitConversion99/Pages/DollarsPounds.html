<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <div class="unit">
            Dollars
            <input v-model="dollars" v-on:input="toPounds" /> £
        </div>
        <div class="unit">
            Pounds
            <input v-model="pounds" v-on:input="toDollars" /> $
        </div>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            output: "",
            dollars: 0,
            pounds: 0
        },
        methods: {
            toDollars: function () {
                this.dollars = this.pounds / 0.76;
            },
            toPounds: function () {
                this.pounds = this.dollars * 0.76;
            }
        }
    })
</script>
