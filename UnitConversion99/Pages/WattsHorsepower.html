<body>
    <div id="app">

        <div class="top row georgia">
            <div class="col-md-12">
                <p class="one Calibri">Unit</p>
                <hr>
                <p class="two Calibri">Converter</p>
            </div>
        </div>
        <div class="top row georgia">
            <div class="col-md-2 ">
                <a href="CmtoIn.html" class="btn btn-secondary but peach but peach">Cm to In</a>
            </div>
            <div class="col-md-2 ">
                <a href="DollarsPounds.html" class="btn btn-secondary but peach">Dollars to Pounds</a>
            </div>
            <div class="col-md-2 ">
                <a href="WattsHorsepower.html" class="btn btn-secondary but peach">Watts to HP</a>
            </div>
            <div class="col-md-2 ">
                <a href="MilesKm.html" class="btn btn-secondary but peach">Miles to Km</a>
            </div>
            <div class="col-md-2 ">
                <a href="FtoC.html" class="btn btn-secondary but peach">F to C</a>
            </div>
            <div class="col-md-2 ">
                <a href="GallonsLiters.html" class="btn btn-secondary but peach">Gallons to Litres</a>
            </div>
        </div>

        <div class="row bottom">
            <div class="col-md-5">
                <p class="units peach Georgia">Watts:</p>
                <input v-model="watts" v-on:input="toHorse" class="inputs peach Calibri" />
            </div>
            <div class="col-md-2 sign peach Georgia">≈</div>
            <div class="col-md-5">
                <p class="units peach Georgia">Horsepower:</p>
                <input v-model="horsepower" v-on:input="toWatts" class="inputs peach Calibri" />

            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            output: "",
            watts: 0,
            horsepower: 0
        },
        methods: {
            toWatts: function () {
                this.watts = this.horsepower * 745.699872;
                if (isNaN(this.watts)) {
                    this.watts = "";
                    this.horsepower = "";
                }
            },
            toHorse: function () {
                this.horsepower = this.watts / 745.699872;
                if (isNaN(this.horsepower)) {
                    this.watts = "";
                    this.horsepower = "";
                }
            }
        }
    })
</script>
